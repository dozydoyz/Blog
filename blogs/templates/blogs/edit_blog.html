{% extends "blogs/base.html" %}
{% load bootstrap4 %}

{% block content %}
  <h3>修改文章: {{ blog.title }}</h3>

  <form action="{% url 'blogs:edit_existing' blog.id %}" method='post' class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    
    {% buttons %}
      <button name="submit" class="btn btn-primary">保存修改</button>
    {% endbuttons %}
  </form>

{% endblock content %}
