{% extends "blogs/base.html" %}
{% load bootstrap4 %}

{% block content %}

  <h3>注册新账号</h3>

  <form method="post" action="{% url 'users:register' %}">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit" class="btn btn-primary">注册</button>
    {% endbuttons %}
  </form>

{% endblock content %}
